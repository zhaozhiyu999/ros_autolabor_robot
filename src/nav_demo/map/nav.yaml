#声明地图图片的资源的路径
image: /home/zzy/demo_04/src/nav_demo/map/nav.pgm
#地图之中的刻度尺。对应单位是m/pixel
resolution: 0.050000
#地图的位姿（地图右下角相对于rviz中原点的位姿）第三个变量是地图的偏航角度
origin: [-50.000000, -50.000000, 0.000000]
#两个阈值区判断障碍物，规则：白色可通行，黑色是障碍，蓝灰不确定。地图中每个像素都有取之【0，255】白255，黑0
#根据像素值计算概率p=（255-x）/255，那么白色是0，黑色是1，及100%黑色是障碍
#判断是否是障碍物：p>therehold就是障碍物，vice versa.
#占用阈值
occupied_thresh: 0.65
#空闲阈值
free_thresh: 0.196
#取反，颠倒黑白
negate: 0
